{% load static %}
{% load bootstrap4%}
{% bootstrap_css%}
{% bootstrap_javascript jquery='slim'%}

<!DOCTYPE HTML>
<html>
	<head>
		<title>Housing archives</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{% static 'app/css/main.css' %}">
		{% block extra_css %}{% endblock%}
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					{%include "_header.html"%}

					<div class="content">
						{% block content %}{% endblock %}
					</div>
				</div>
			</div>
			{%include "_sidebar.html"%}
		</div>

		<script src={% static 'app/js/jquery.min.js' %}></script>
		<script src={% static 'app/js/browser.min.js' %}></script>
		<script src={% static 'app/js/breakpoints.min.js' %}></script>
		<script src={% static 'app/js/util.js' %}></script>
		<script src={% static 'app/js/main.js' %}></script>
		{% block extra_js %}{% endblock%}
	</body>
</html>
